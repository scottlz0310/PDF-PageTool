<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-PageManager UI案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }
        .thumbnail-area, .output-area {
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
        }
        .thumbnail {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #666;
            text-align: center;
            line-height: 100px;
            border: 1px solid #888;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <span>PDF-PageManager</span>
            <div>
                <button class="button">□</button>
                <button class="button">✕</button>
            </div>
        </div>
        <div class="menu-bar">
            <span>ファイル</span>
            <span>編集</span>
            <span>ツール</span>
            <span>ヘルプ</span>
        </div>
        <div class="thumbnail-area">
            <div class="thumbnail">Page1</div>
            <div class="thumbnail">Page2</div>
            <div class="thumbnail">Page3</div>
        </div>
        <div class="output-area">
            <div class="thumbnail">Page1</div>
            <div class="thumbnail">Page2</div>
            <div class="thumbnail">Page3</div>
            <div class="controls">
                <button class="button">右回り</button>
                <button class="button">左回り</button>
                <button class="button">ゴミ箱</button>
            </div>
        </div>
    </div>
</body>
</html>
